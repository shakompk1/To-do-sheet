<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07977ba883.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="main">
        <div id="addinformation">
            <div class="header"></div>
            <div class="menu">
                <h1 class="banner">To-Do-List</h1>
                <div class="sort"><i class="fas fa-sort-amount-down"></i></div>
                <div class="creatToDoList">
                    <div class="readyToDoList">
                        <div class="pointscheck"><img src="img/points.svg" alt="points"></div>
                        <input class="toDo"></input>
                        <div class="deletecheck"><i class="far fa-times-circle"></i></div>
                    </div>
                </div>
                <div class="addToDo">
                    <span class="plus">+</span>
                    <button class="addInfo">Добавить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
